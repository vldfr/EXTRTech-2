<html>
<head>
	<title>Coin flip</title>
	<style type="text/css">
	#ban{
		color: #FA6800;
	}
	#textinfo{
		color:#9E2E05;
	}
	#textban{
		color:#9E2E05;
	}
	body{
		background-color:#FFEAA3;
	}
	#content{
		background-color:#FFBB00;
		width: 300px;
		margin-left: auto;
		margin-right: auto;
		padding-left: 30;
		padding-right: 30;
		padding-top: 30;
		padding-bottom: 30;
		border: solid;
		border-color: #5C2A1E;
		border-radius: 20px;
	}
	</style>
	<script type="text/javascript">
		var flips=0
		var heads=0
		var tails=0
		function flip()
		{
			var coin=Math.floor(Math.random()*2)
			flips++
			if(coin == 0)
			{
				heads++
				document.getElementById('ban').innerHTML='HEADS'
				document.getElementById('flips').innerHTML=flips
				document.getElementById('heads').innerHTML=heads
				document.getElementById('tails').innerHTML=tails

			}
			else if(coin == 1)
			{
				tails++
				document.getElementById('ban').innerHTML='TAILS'
				document.getElementById('flips').innerHTML=flips
				document.getElementById('heads').innerHTML=heads
				document.getElementById('tails').innerHTML=tails
			}
			else
			{				
				document.getElementById('ban').innerHTML='error'
			}
		}
		function reset()
		{
			flips = 0;
			heads = 0;
			tails = 0;
			document.getElementById('ban').innerHTML='';
			document.getElementById('flips').innerHTML='';
			document.getElementById('tails').innerHTML='';
			document.getElementById('heads').innerHTML='';


		}
		function home()
		{
			window.location = "extrtech.html";
		}
	</script>
</head>
<body>
	<center><img src="logo.gif"></center>
	<br><br><br>
	<div id = "content">
		<p id = "textinfo">To flip the coin, press the button!!!</p>
		<br>
		<table>
			<tr>
				<td style = "width: 200px">
					<b id = "textban">Coin:</b> <ban id = "ban"></ban><br>
					<b id = "textban">Flips:</b> <flips id = "flips"></flip>
				<td>
				<td style = "width: 100px">
					<img src="coinflip.gif">
				</td>
			</tr>
			<tr>
				<td>
					<b id = "textban">Heads:</b> <heads id = "heads"></heads>
				</td>
			</tr>
			<tr>
				<td>
					<b id = "textban">Tails:</b> <heads id = "tails"></heads>
				</td>
			</tr>
			<tr>
				<td>
					<input type = "button" value = "FLIP" onClick = "flip()">
				</td>
				<td>
					<input type = "button" value = "RESET" onClick = "reset()">
				</td>
			</tr>
		</table>
		<br><br>
	</div>
	<button onClick = "home()" style = "position: absolute; bottom: 10px;">Home</button>
</body>
</html>
